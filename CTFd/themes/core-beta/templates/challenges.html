{% extends "base.html" %}

{% block content %}
<style>
@font-face {
  font-family: 'MonaspaceKrypton';
  src: url("{{ url_for('views.themes', path='fonts/MonaspaceKrypton-Light.otf') }}") format('opentype');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}
body, .container, .jumbotron, .row, .form-group, .form-control, .btn, .btn-custom {
  font-family: 'MonaspaceKrypton', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
}
.btn-custom, .btn-primary {
  background-color: #7AFFC7;
  color: #1F2021;
  border-color: #7AFFC7;
  font-weight: 600;
  border-radius: .25rem;
  min-width: 240px;
  padding: .8rem 1.5rem;
  transition: background 0.2s, color 0.2s;
}
.btn-custom:hover, .btn-primary:hover, .btn-custom:focus, .btn-primary:focus {
  background-color: #9FFFDc;
  color: #0b0f10;
  border-color: #9FFFDc;
  text-decoration: none;
}
.jumbotron h1 {
  color: #7AFFC7;
  font-weight: 600;
  letter-spacing: 2px;
  margin-bottom: 1.25rem;
}
.form-control {
  background: #23272b;
  color: #7AFFC7;
  border: 1px solid #7AFFC7;
}
.form-control:focus {
  background: #23272b;
  color: #7AFFC7;
  border-color: #9FFFDc;
  box-shadow: none;
}
a {
  color: #7AFFC7;
}
a:hover {
  color: #9FFFDc;
}
</style>
  <div class="jumbotron">
    <div class="container">
      <h1 style="font-family: MonaspaceKrypton;">
        {% trans %}Challenges{% endtrans %}
      </h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% include "components/errors.html" %}
      </div>
    </div>

    <div
      x-data="ChallengeBoard"
      @load-challenges.window="loadChallenges()"
      @load-challenge.window="loadChallenge($event.detail)"
    >
      <div
          x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data=""
          x-html="$store.challenge.data.view"
      ></div>

      <div x-show="!loaded">
        <div class="min-vh-50 d-flex align-items-center">
          <div class="text-center w-100">
            <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
          </div>
        </div>
      </div>

      <div x-show="loaded">
        <template x-for="(category, idx) in getCategories()" :key="idx">
          <div class="pt-5">
            <div class="category-header mb-3">
              <h3 x-text="category"></h3>
            </div>

            <div class="category-challenges d-flex flex-column">
              <div class="challenges-row row">
                <template x-for="(c, idx) in getChallenges(category)" :key="c.id">
                  <div class="col-sm-6 col-md-4 col-lg-3 my-3">
                    <button
                        class="challenge-button btn btn-dark w-100 h-100"
                        :class="[
                          c.solved_by_me ? 'challenge-solved' : '',
                          ...c.tags.map((tag) => `tag-${tag.value.replace(/ /g, '-')}`),
                        ];"
                        :value="c.id" @click="loadChallenge(c.id)"
                    >

                      <div class="challenge-inner my-3">
                        <p x-text="c.name"></p>
                        <span x-text="c.value"></span>
                      </div>
                    </button>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/challenges.js") }}
{% endblock %}
